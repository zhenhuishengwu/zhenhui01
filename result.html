<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8">
<title>脐带血意向报告</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<style>
body{font-family:-apple-system,"PingFang SC","Microsoft YaHei";margin:0;padding:20px;background:#fff5f5;font-size:16px}
h2{color:#e60012;margin-top:0}
table{width:100%;max-width:600px;border-collapse:collapse;margin:15px 0}
th,td{border:1px solid #ffd0d0;padding:8px;text-align:center}
th{background:#ffeaea}
.tipbox{background:#fff;border-left:4px solid #e60012;padding:12px;margin:20px 0}
.gray{color:#666;font-size:14px}
</style>
</head>
<body>
<h2>您好，<span id="mobile"></span>！</h2>
<p>经测评，您对脐带血存储的意向等级为：<b id="level" style="color:#e60012;"></b></p>

<table>
  <thead><tr><th>维度</th><th>得分</th><th>满分</th></tr></thead>
  <tbody>
    <tr><td>危机预感</td><td id="d1"></td><td>10</td></tr>
    <tr><td>价值感知</td><td id="d2"></td><td>10</td></tr>
    <tr><td>支付意愿</td><td id="d3"></td><td>10</td></tr>
    <tr><td>权威依赖</td><td id="d4"></td><td>10</td></tr>
    <tr><td>行动偏好</td><td id="d5"></td><td>15</td></tr>
  </tbody>
</table>

<div class="tipbox" id="tip"></div>

<p class="gray">
专属顾问将在 <b id="callback"></b> 内联系您（手机 <span id="mobile2"></span>），请留意。<br>
预产期：<span id="q12"></span>
</p>

<script>
/* ===== 1. 取参 ===== */
const p=new URLSearchParams(location.search);
function $(id){return document.getElementById(id);}
/* ===== 2. 维度求和 ===== */
const d1=+p.get('field_1') + +p.get('field_2');
const d2=+p.get('field_3') + +p.get('field_4');
const d3=+p.get('field_5') + +p.get('field_6');
const d4=+p.get('field_7') + +p.get('field_8');
const d5=+p.get('field_9') + +p.get('field_10')+ +p.get('field_11');
const total=d1+d2+d3+d4+d5;
/* ===== 3. 判等级 ===== */
let level,tip,callback;
if(d1>=8 && d2>=8 && d3>=8 && d5>=12){
  level='A级-高意向（现场关单）';
  tip='该客户为优质客户，尽量促成签单！';
  callback='30 分钟';
}else if(d1>=6 && d2>=6 && d3>=6 && d5>=9){
  level='B级-中意向（3天回访）';
  tip='该客户可尽力争取！';
  callback='1-3 天';
}else if(total>=35){
  level='C级-低意向（30天内容培育）';
  tip='该客户意向稍差，适当做工作，不行的话转向更有价值的客户。';
  callback='30 天内';
}else{
  level='D级-暂无意向';
  tip='该客户意向一般。';
  callback='—';
}
/* ===== 4. 渲染 ===== */
$('mobile').innerText=p.get('field_13');
$('mobile2').innerText=p.get('field_13');
$('level').innerText=level;
$('d1').innerText=d1;
$('d2').innerText=d2;
$('d3').innerText=d3;
$('d4').innerText=d4;
$('d5').innerText=d5;
$('tip').innerText=tip;
$('callback').innerText=callback;
$('q12').innerText=p.get('field_12');
</script>
</body>
</html>
